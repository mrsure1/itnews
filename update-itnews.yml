name: Update IT News Daily

on:
  schedule:
    - cron: '0 23 * * *' # 매일 한국 시간 오전 8시 (UTC 23:00)에 실행
  workflow_dispatch: # 수동 실행 

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 레포지토리 수정 권한 부여 (뉴스 파일, 이미지 파일 커밋/푸시 용도)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 최신의 안정적인 버전 사용

      - name: Install dependencies
        run: |
          cd itnews
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IT News collector
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd itnews
          python collect_news.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add itnews/
          git commit -m "Auto-update IT News data and images" || echo "No changes to commit"
          git push || echo "No changes to push"
